<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adicionar Lembrete - 305 Tarefas</title>
	<link rel="stylesheet" href="add.css">
	<link rel="icon" type="image/png" href="https://i.ibb.co/kgm5kJNj/305.png">
</head>
<body>
	<div class="navbar">
    <h1>305 Tarefas</h1>
    <div class="menu-icon" id="menuIcon">&#9776;</div>
        <div class="nav-links" id="navLinks">
            <a href="/">Página Inicial</a>
            <a href="/sobre">Sobre</a>
            <a href="/horarios">Horários</a>
            <a href="/add" class="link-adicionar">Adicionar Tarefa</a>
        </div>
    </div>
	<div class="container">
		<h1>Adicionar Lembrete</h1>
		<form id="addTaskForm" action="#">
			<label for="titulo">Título:</label>
			<input type="text" id="title" name="title" placeholder="Insira o título do lembrete" minlength="5" maxlength="25" required>
			<label for="desc">Descrição:</label>
			<input type="text" id="desc" name="desc" placeholder="Descreva o lembrete, com detalhes, se possível." minlength="5" maxlength="200" required>
			<label for="date">Data:</label>
			<input type="date" id="date" name="date">


			<input type="submit" value="Adicionar">
		</form>
	</div>
	<script src="addlembrete.js"></script>
</body>
</html>
